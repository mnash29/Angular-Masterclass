<div class="row">
  <div class="col-xs-12">
    <!-- ngForm gives us access to the form object that Angular created -->
    <form (ngSubmit)="onIngredientSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <!-- ngModel tracks the value bound to the directive -->
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? 'Update' : 'Add'}}
          </button>
          <button class="btn btn-danger" type="button" (click)="onIngredientDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onResetForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
