<app-header />
<main>
  <ul id="users">
    <li>
      <app-user
        [avatar]="users[0].avatar"
        [name]="users[0].name"
        [id]="users[0].id"
        (didSelectedUser)="onSelectUser($event)"
      />
    </li>
  </ul>
  <app-tasks *ngIf="selectedUser" [name]="selectedUser.name"></app-tasks>
</main>
