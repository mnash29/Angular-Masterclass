@if (isAddingNewTask) {
    <app-new-task (cancelAddTask)="onToggleAddTaskDialog()" (submitNewTask)="onTaskCreate($event)" />
}
<section id="tasks">
    <header>
        <h2>{{ name() }}'s Tasks</h2>
        <menu>
            <button (click)="onToggleAddTaskDialog()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.userId) {
            <li>
                <app-task [task]="task" />
            </li>
        }
    </ul>

</section>
